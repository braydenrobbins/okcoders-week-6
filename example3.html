<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JavaScript Website</title>
    </head>
    <body>
        <h2 id = "pageTitle">This is my Title</h2>
        <input type = "text" id = "one">
        <button onclick = "myMessage()" id = "doSomething">Click Me</button>
        <ul id="msg">
            <li>This is my message.</li>
        </ul>
        






        
    </body>
    <script>
        var color = "crimson";
        function myMessage(){
            var one = document.getElementById("one");
            var msg = document.getElementById("msg");

            var newListItem = one.value;
            one.value = "";
            
            var curList = msg.innerHTML;
            msg.innerHTML = curList + "<li>" + newListItem + "</li>";
            if(color === "crimson"){
                color = "orange";
            }else {
                color = "crimson";
            }
            msg.style = "background: " + color;
        }
    </script>
</html>
